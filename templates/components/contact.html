<!-- Email, phone and location -->
<div class="flex justify-center items-center">
  <div class="mx-auto flex flex-col lg:flex-row gap-10 lg:gap-32">

    <div class="flex flex-col items-center justify-center">
      <i class="fa-solid fa-envelope-open text-4xl"></i>
      <p class="mt-2">info@nazsoham.co.uk</p>
      <p>Our team will reply as soon as possible</p>
    </div>

    <div class="flex flex-col items-center justify-center">
      <i class="fa-solid fa-phone text-4xl"></i>
      <p class="mt-2">Call us 01353 721777</p>
      <p>Our reception are available</p>
    </div>

    <div class="flex flex-col items-center justify-center">
      <i class="fa-solid fa-location-dot text-4xl"></i>
      <p class="mt-2">14-16 High Street</p>
      <p>Soham, CB7 5HD</p>
    </div>

  </div>
</div>


<!-- Contact Form -->
<form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
  <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">

    <div>
      <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">First name</label>
      <div class="mt-2.5">
        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
      <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Last name</label>
      <div class="mt-2.5">
        <input type="text" name="last-name" id="last-name" autocomplete="family-name"
          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="sm:col-span-2">
      <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
      <div class="mt-2.5">
        <input type="email" name="email" id="email" autocomplete="email"
          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="sm:col-span-2">
      <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Message</label>
      <div class="mt-2.5">
        <textarea name="message" id="message" rows="4"
          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"></textarea>
      </div>
    </div>

  </div>
  <div class="mt-10">
    <button type="submit"
      class="block w-full rounded-md bg-gray-800 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">Send
      Message</button>
  </div>
</form>


</div>
