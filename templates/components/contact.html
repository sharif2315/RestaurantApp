<div class="mt-20 mb-20 flex flex-col">

  <div class="flex flex-col items-center mb-20">
    <h1 class="text-6xl">Contact Us</h1>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2">

    <!-- Contact Info - Email, phone and location -->
    <div class="flex flex-col justify-center">
      <div class="mx-auto flex flex-col gap-4">

        <div class="flex gap-4 items-center justify-start">
          <svg class="text-slate-500 w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
          </svg>
          <div class="flex flex-col items-center justify-center">
            <a href="" class="cursor-pointer">
              <p>info@nazsoham.co.uk</p>
            </a>
          </div>
        </div>

        <div class="flex gap-4 items-center justify-start">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="text-slate-500 w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
          </svg>
          <a href="" class="cursor-pointer">
            <p>(+) 01353 721777</p>
          </a>
        </div>

        <div class="flex gap-4 items-center justify-start">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="text-slate-500 w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
          </svg>
          <a href="" class="cursor-pointer">
            <p>14-16 High Street, Soham, CB7 5HD</p>
          </a>
        </div>


        <!-- Opening Hours -->
        <div class="w-56">
          <h2 class="mt-8 mb-2">Opening Hours</h2>

          <div>
            <p class="flex justify-between gap-3">
              <span>Mon:</span>
              <span>5pm - 10pm</span>
            </p>
            <p class="flex justify-between gap-3">
              <span>Tues:</span>
              <span>5pm - 10pm</span>
            </p>
            <p class="flex justify-between gap-3">
              <span>Weds:</span>
              <span>5pm - 10pm</span>
            </p>
            <p class="flex justify-between gap-3">
              <span>Thurs:</span>
              <span>5pm - 10pm</span>
            </p>
            <p class="flex justify-between gap-3">
              <span>Fri:</span>
              <span>5pm - 10pm</span>
            </p>
            <p class="flex justify-between gap-3">
              <span>Sat:</span>
              <span>5pm - 10pm</span>
            </p>
            <p class="flex justify-between gap-3">
              <span>Sun:</span>
              <span>5pm - 10pm</span>
            </p>
          </div>
        </div>

      </div>

    </div>


    <!-- Contact Form -->
    <form action="#" method="POST"
      class="mx-auto mt-16 xl:mt-0 max-w-2xl sm:mt-20 lg:mt-0 px-10 md:px-0 w-full lg:pr-24">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">

        <div>
          <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">First name</label>
          <div class="mt-2.5">
            <input type="text" name="first-name" id="first-name" autocomplete="given-name"
              class="block w-full border-1 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">Last name</label>
          <div class="mt-2.5">
            <input type="text" name="last-name" id="last-name" autocomplete="family-name"
              class="block w-full border-1 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
          <div class="mt-2.5">
            <input type="email" name="email" id="email" autocomplete="email"
              class="block w-full border-1 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Message</label>
          <div class="mt-2.5">
            <textarea name="message" id="message" rows="6"
              class="block w-full border-1 px-3.5 py-2 text-gray-400 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>

      </div>

      <div class="mt-10">
        <button type="submit"
          class="block w-full px-3.5 py-2.5 text-center text-sm font-semibold shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 border-double border-4 border-slate-700 hover:border-slate-600">Send
          Message</button>
      </div>
    </form>

  </div>
</div>
